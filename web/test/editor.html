<html>
<head>
<title>TinyMCE Test</title>
<script language="javascript" type="text/javascript" src="/static/js/editor/tinymce/tinymce.min.js"></script>
<script language="javascript" type="text/javascript" src="/static/js/editor/tinymce/plugins/responsivefilemanager/plugin.js"></script>
<script language="javascript" type="text/javascript">
tinymce.init({
    selector: "textarea",
    theme: "modern",
    width: 680,
    height: 300,
    link_list: [
        {title: 'My page 1', value: 'http://www.tinymce.com'},
        {title: 'My page 2', value: 'http://www.tecrail.com'}
    ],
    plugins: [
         "advlist autolink link image lists charmap print preview hr anchor pagebreak",
         "searchreplace wordcount visualblocks visualchars insertdatetime media nonbreaking spellchecker",
         "table contextmenu directionality emoticons paste textcolor responsivefilemanager"
   ],
    relative_urls: false,
    browser_spellcheck : true ,
    filemanager_title:"Responsive Filemanager",
    //external_filemanager_path:"/filemanager/",
    //external_plugins: { "filemanager" : "/filemanager/plugin.min.js"},
    codemirror: {
    indentOnInit: true, // Whether or not to indent code on init. 
    path: 'CodeMirror'
  },
  
   image_advtab: true,
   toolbar1: "undo redo | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | styleselect",
   toolbar2: "| responsivefilemanager | image | media | link unlink anchor | print preview code  | youtube | qrcode | flickr | picasa | colorpicker forecolor backcolor"
 });
</script>
</head>
<body>
<form method="post">
	<textarea name="content" cols="50" rows="15">This is some content that will be editable with TinyMCE.</textarea>
</form>
</body>
</html>
